description: >
    Implement to control configuration preservation on firmware upgrade

properties:
    - name: IPMI
      type: boolean
      description: >
          Whether or not to preserve IPMI configuration on firmware upgrade.
      default: false
    - name: User
      type: boolean
      description: >
          Whether or not to preserve user configuration on firmware upgrade.
      default: false
    - name: LDAP
      type: boolean
      description: >
          Whether or not to preserve LDAP configuration on firmware upgrade.
      default: false
    - name: Certificates
      type: boolean
      description: >
          Whether or not to preserve certificates on firmware upgrade.
      default: false
    - name: Hostname
      type: boolean
      description: >
          Whether or not to preserve hostname configuration on firmware upgrade.
      default: false
    - name: SEL
      type: boolean
      description: >
          Whether or not to preserve SEL on firmware upgrade.
      default: false
    - name: SDR
      type: boolean
      description: >
          Whether or not to preserve SDR on firmware upgrade.
      default: false
    - name: Network
      type: boolean
      description: >
          Whether or not to preserve network interface configuration on firmware upgrade.
      default: false
