Features:
    - feature:
      name: Save SEL Log via Web
      macro: OBMC_FEATURE_REST_SAVE_SEL_LOG_VIA_WEB
      description: Save SEL log via web
      path: null
      enable: Yes

    - feature:
      name: Set Sensor Thresholds Via WEB
      macro: OBMC_FEATURE_REST_SET_SENSOR_THRESOLDS_VIA_WEB
      description: Set Sensor Thresholds Via WEB
      path: null
      enable: Yes

Configurations:
    - config:
      label: Web Session Timeout(Seconds)
      macro: OBMC_FEATURE_WEB_REST_SESSION_TIMEOUT_VALUE
      value: 1800

    - config:
      label: HTML5 Traditional Chinese WEB User Interface
      macro: OBMC_FEATURE_HTML5_WEB_UI_TRADITIONAL_ZH_TW_SUPPORT
      value: Yes

    - config:
      label: HTML5 Simplified Chinese WEB User Interface
      macro: OBMC_FEATURE_HTML5_WEB_UI_SIMPLIFIES_ZH_CN_SUPPORT
      value: Yes

    - config:
      label: Redfish version update
      macro: OBMC_FEATURE_RTP_VERSION
      value: 1.7

