Configurations:
    - config:
      label: Allow Multiple KVM session from same client
      macro: OBMC_FEATURE_ALLOW_MULTIPLE_KVM_SESSION_FROM_SAME_CLIENT
      value: YES

    - config:
      label: Allow Non-Secure communication for KVM/Media
      macro: OBMC_FEATURE_ALLOW_NON_SECURE_COMMUNICATION
      value: No

    - config:
      label: Ignore KVM Server Restart when Network change
      macro: OBMC_FEATURE_IGNORE_KVM_SERVER_RESTART_IN_NETWORK_CHANGE
      value: No

    - config:
      label: HTML5 Auto Resize KVM Client Window
      macro: OBMC_FEATURE_AUTO_RESIZE_KVM_CLIENT_WINDOW_H5
      value: Yes

    - config:
      label: HTML5 Redirect Devices Always in READ and WRITE Mode
      macro: OBMC_FEATURE_MEDIA_REDIR_READ_WRITE_ONLY_H5
      value: Yes

    - config:
      label: Auto Resize KVM Client Window
      macro: OBMC_FEATURE_AUTO_RESIZE_KVM_CLIENT_WINDOW
      value: Yes

    - config:
      label: Redirect Devices Always in READ and WRITE Mode
      macro: OBMC_FEATURE_MEDIA_REDIR_READ_WRITE_ONLY
      value: Yes

    - config:
      label: KeyBoard Language Selection Support
      value: AD
      allowed_values: [AD, EN, FR, DE, ES]
      mapping: [OBMC_FEATURE_KB_LANG_AD, OBMC_FEATURE_KB_LANG_EN, OBMC_FEATURE_KB_LANG_FR, OBMC_FEATURE_KB_LANG_DE, OBMC_FEATURE_KB_LANG_ES]

    - config:
      label: KVM Session Timeout (Seconds)
      macro: OBMC_FEATURE_KVM_SESSION_TIMEOUT_VALUE
      value: 1800

