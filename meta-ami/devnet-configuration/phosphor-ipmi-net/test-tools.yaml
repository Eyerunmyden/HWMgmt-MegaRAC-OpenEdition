Features:
    - feature:
      name: IPMITOOL support
      macro: OBMC_FEATURE_IPMITOOL_SUPPORT
      description: IPMITOOL Support
      path: meta-openembedded/meta-oe/recipes-kernel/ipmitool/ipmitool.bb
      enable: Yes

    - feature:
      name: Pwmtachtool Support
      macro: OBMC_FEATURE_PWMTACHTOOL_SUPPORT
      description: Pwmtachtool Support
      path: meta-ami/recipes-phosphor/pwmtachtool/pwmtachtool.bb 
      enable: Yes

    - feature:
      name: ADCAPP support
      macro: OBMC_FEATURE_ADCAPP_SUPPORT
      description: Adcapp Support
      path: meta-ami/recipes-phosphor/adcapp/adcapp.bb
      enable: Yes
 
