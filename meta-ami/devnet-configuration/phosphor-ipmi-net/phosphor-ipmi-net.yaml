Features:
    - feature:
      name: IPMI KCS Support
      macro: OBMC_FEATURE_IPMI_KCS_SUPPORT
      description: IPMI KCS Interface Support
      path: meta-phosphor/recipes-phosphor/ipmi/phosphor-ipmi-kcs.bb
      enable: No

    - feature:
      name: IPMI IPMB Support
      macro: OBMC_FEATURE_IPMI_IPMP_SUPPORT
      description: IPMI IPMB Interface Support
      path: meta-ami/devnet-configuration/phosphor-ipmi-ipmb/phosphor-ipmi-ipmb.yaml
      enable: No

    - feature:
      name: SEL Feature Support
      macro: OBMC_FEATURE_SEL_SUPPORT
      description: SEL Feature Support
      path: meta-phosphor/recipes-phosphor/sel-logger/phosphor-sel-logger.bb
      enable: Yes

    - feature:
      name: SOL Feature Support
      macro: OBMC_FEATURE_SOL_SUPPORT
      description: SOL Feature Support
      path: meta-ami/devnet-configuration/obmc-console/obmc-console.yaml
      enable: Yes

    - feature:
      name: IPMI DCMI Feature Support
      macro: OBMC_FEATURE_IPMI_DCMI_SUPPORT
      description: DCMI Feature Support
      path: Null
      enable: Yes

