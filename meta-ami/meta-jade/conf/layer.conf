# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "jade"
BBFILE_PATTERN_jade := ""
BBFILE_PRIORITY_jade = "8"
LAYERSERIES_COMPAT_jade-layer = "gatesgarth hardknott dunfell"

IMAGE_INSTALL_append += " phosphor-pid-control"
## DO NOT EDIT BELOW - ADDED BY DEVNET
IMAGE_INSTALL_append += "pwmtachtool ipmitool bmcweb phosphor-ipmi-net entity-manager jsnbd phosphor-user-manager adcapp hostinventory dbus-sensors phosphor-sel-logger phosphor-network obmc-console obmc-ikvm upgrade-preserve-config"